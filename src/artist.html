<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout-designer-project-56 Kamila Begimkulova</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/artist.css">
</head>

<body>
  <header class="artist-header">
    <div class="wrapper">
      <section class="header">
        <div class="logo">
          <img src="images/logo.svg" alt="Логотип" class="logo-img">
          <span class="logo-text">Music Box</span>
        </div>

        <nav class="nav">
          <ul class="nav-menu">
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Главная</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Каталог</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link active">Исполнители</a></li>
            <li class="nav-menu-item"><a href="#" class="nav-menu-link">Контакты</a></li>
          </ul>
        </nav>

        <div class="search">
          <input type="text" placeholder="Поиск..." class="search-input">
        </div>
      </section>

      <section class="artist-desc">
        <h1 class="artist-desc-title">Morten Harket</h1>
        <p class="artist-desc-likes">24 875 поклонников</p>
        <div class="artist-desc-btns">
          <button class="btn btn-play artist-desc-btn">МИКС</button>
          <button class="btn btn-like artist-desc-btn">В ИЗБРАННОЕ</button>
        </div>
      </section>
    </div>
  </header>
</body>

</html>
